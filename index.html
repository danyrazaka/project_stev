<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Projet Stevia - Consultation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f4f4f4;
      padding: 1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
      text-align: center;
    }

    header button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    header button:hover {
      background-color: #0056b3;
    }

    main {
      padding: 6em 2em 2em;
      max-width: 800px;
      margin: auto;
    }

    .markdown-content a {
      color: #007BFF;
      text-decoration: none;
    }

    .markdown-content a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      main {
        padding: 7em 1em 2em;
      }

      header button {
        font-size: 1.5em;         /* +50% */
        padding: 0.9em 1.8em;     /* +50% */
      }
    }
  </style>
</head>
<body>
  <header>
    <button onclick="loadMarkdown('Sommaire.md')">ðŸ“„ Sommaire</button>
  </header>

  <main>
    <div id="content" class="markdown-content">Chargement du sommaire...</div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    function loadMarkdown(file) {
      fetch('./markdown/' + file)
        .then(response => {
          if (!response.ok) throw new Error("HTTP " + response.status);
          return response.text();
        })
        .then(text => {
          const html = marked.parse(text);
          const container = document.getElementById('content');
          container.innerHTML = html;

          container.querySelectorAll('a[href$=".md"]').forEach(link => {
            link.addEventListener('click', event => {
              event.preventDefault();
              const href = link.getAttribute('href');
              if (href) {
                loadMarkdown(href);
              }
            });
          });
        })
        .catch(error => {
          document.getElementById('content').innerHTML = `<p>Erreur de chargement : ${error.message}</p>`;
        });
    }

    window.onload = function () {
      loadMarkdown('Sommaire.md');
    };
  </script>
</body>
</html>
